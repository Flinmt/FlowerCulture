<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>

<body>
    <header>
        <nav class="newsletter" data-bs-theme="dark" id="newsletter">
            <img src="./assets/Home/message.svg" alt="news" width="18" height="18">
            <span>Subscribe to our newsletter and get <b>20% OFF</b> on your first purchase.</span>
            <a href="#">Sign me up now</a>
            <button type="button" class="btn-close" aria-label="Close" onclick="newsLetterClose()"></button>
        </nav>
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="./assets/Home/logo.svg" alt="Logo" width="55" height="55">
            </a>
            <ul class="navbar-features">
                <li><a href="#">Featured</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search">
                <img src="./assets/Home/glass.svg" alt="search" width="25" height="22">
                <input name="search" id="search" placeholder="Search for...">
            </div>
            <a type="button" class="navbar-basket" onclick="basketShowHide()">
                <img src="./assets/Home/basket.svg" alt="Logo" width="35" height="28">
            </a>
            <a type="button" class="navbar-profile" onclick="showLogin()">
                <img src="./assets/Home/profile.svg" alt="Logo" width="35" height="28">
            </a>
        </nav>
    </header>

    <div class="container-login" id="Login">
        <div class="close" onclick="closeLogin()"></div>
        <form class="login" onsubmit="">
            <img src="./assets/Home/logo.svg" alt="logo" width="82" height="85">
            <div class="user">
                <img src="./assets/Home/user.svg" alt="Icone de Usuário">
                <input type="text" placeholder="User" required>
            </div>
            <div class="user">
                <img class="lock" src="./assets/Home/Lock.svg" alt="Senha Lock">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forget">
                <input class="check" type="checkbox" id="manter">
                <label for="manter"><strong>Keep me connected</strong></label>
                <a href="#"><strong>Forgot password?</strong></a>
            </div>
            <button class="btn-login" type="submit">LOGIN</button>
            <a class="register" href="#"><strong>New here? Sign up now!</strong></a>
        </form>
    </div>

    <div class="container-sm basket" id="basket">
        <h2>Carrinho de Compras (Em Construção)</h2>
    </div>

    <div id="carousel" class="carousel slide container-lg carousel-dark" data-bs-ride="carousel" data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/Home/test1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/Home/test1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/Home/test1.png" class="d-block w-100" alt="...">
            </div>
        </div>

        <div class="btn-carousel">
            <button class="carousel-control-prev btn prev" type="button" data-bs-target="#carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next btn next" type="button" data-bs-target="#carousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container-lg categories">
        <h2>Categories</h2>
        <div class="row">
            <div class="col">
                <button class="btn-categories">
                    <img src="./assets/Home/bouquet.svg" alt="Bouquets" width="60" height="60">
                </button>
                <span>Bouquets</span>
            </div>
            <div class="col">
                <button class="btn-categories">
                    <img src="./assets/Home/arrangements.svg" alt="Bouquets" width="60" height="60">
                </button>
                <span>Arrangements</span>
            </div>
            <div class="col">
                <button class="btn-categories">
                    <img src="./assets/Home/plants.svg" alt="Bouquets" width="60" height="60">
                </button>
                <span>Plants</span>
            </div>
            <div class="col">
                <button class="btn-categories">
                    <img src="./assets/Home/flower.svg" alt="Bouquets" width="60" height="60">
                </button>
                <span>Individual flowers</span>
            </div>
            <div class="col">
                <button class="btn-categories">
                    <img src="./assets/Home/others.svg" alt="Bouquets" width="55" height="55">
                </button>
                <span>Others</span>
            </div>
        </div>
    </div>

    <div class="container-lg">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
